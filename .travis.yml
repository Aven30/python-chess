language: python
python:
 - "2.7"
 - "3.4"
before_install:
 - sudo apt-get update
 - sudo apt-get install -y stockfish
install:
 - pip install coveralls
script:
 - coverage run --source chess test.py
 - coverage run --source chess --append -m doctest README.rst
 - coverage run --source chess --append perft.py
after_success:
 - coveralls
